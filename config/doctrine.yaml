doctrine:
  dbal:
    connections:
      sqlite:
        driver: 'pdo_sqlite'
        path: '%kernel.project_dir%/var/data.db' # Other SQLite configuration options
        orm: 
        default_entity_manager: default 
        entity_managers:
          default:
            connection: default 
            mappings:
              App:
                is_bundle: false 
                type: annotation 
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App 
                sqlite:
                  connection: sqlite 
                  mappings:
                    App:
                      is_bundle: false 
                      type: annotation 
                      dir: '%kernel.project_dir%/src/Entity'
                      prefix: 'App\Entity'
                      alias: App
